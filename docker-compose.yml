services:
  # Container principal que carrega os outros
  root-config:
    build:
      context: ./bytebank-root
      args:
        BUILD_SCRIPT: build:docker
    ports:
      - "9000:80"

  # Micro-Frontend de Homepage
  homepage:
    build: ./mfe-homepage
    env_file:
      - ./mfe-homepage/.env
    ports:
      - "9001:8081"

  # Micro-Frontend de Dashboard
  dashboard:
    build: ./mfe-dashboard
    env_file:
      - ./mfe-dashboard/.env
    ports:
      - "9002:8082"

  # Micro-Frontend de Not Found
  notfound:
    build: ./mfe-notfound
    ports:
      - "9003:8083"

  # Backend constru√≠do localmente
  backend:
    build: ./bytebank-backend
    env_file:
      - ./bytebank-backend/.env
    ports:
      - "3001:3001"
