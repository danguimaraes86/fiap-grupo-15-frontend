<nav class="navbar-custom mobile-fixed-header">
  <mat-toolbar class="d-flex justify-content-between align-items-center px-4">
    <img src="assets/images/logo.svg" alt="ByteBank Logo" class="brand-logo mat-headline-6 mb-0" />
    @if (this.isAuthenticated()) {
    <div class="d-none d-md-block">
      <button mat-raised-button class="me-2 fw-bold" (click)="logout()">
        <mat-icon>logout</mat-icon> Sair
      </button>
    </div>
    <div class="d-md-none">
      <button mat-icon-button (click)="logout()" class="me-2">
        <mat-icon class="text-white">logout</mat-icon>
      </button>
    </div>
    } @else {
    <div class="d-none d-md-block">
      <button mat-raised-button class="me-2 fw-bold" (click)="this.registerClick.emit()">
        <mat-icon>person_add</mat-icon> Abrir conta agora
      </button>
      <button mat-stroked-button class="text-white border-white" (click)="this.loginClick.emit()">
        <mat-icon>login</mat-icon> Entrar
      </button>
    </div>
    <div class="d-md-none">
      <button mat-icon-button (click)="this.registerClick.emit()" class="me-2">
        <mat-icon class="text-white">person_add</mat-icon>
      </button>
      <button mat-icon-button (click)="this.loginClick.emit()">
        <mat-icon class="text-white">login</mat-icon>
      </button>
    </div>
    }
  </mat-toolbar>
</nav>
