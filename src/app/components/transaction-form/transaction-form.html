<mat-card>
  <mat-card-header>
    <mat-card-title>Cadastrar Nova Transação</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">

      <!-- Descrição -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="descricao" placeholder="Ex: Compra no supermercado">
        <mat-error *ngIf="transactionForm.get('descricao')?.invalid">
          {{ getErrorMessage('descricao') }}
        </mat-error>
      </mat-form-field>

      <!-- Valor -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Valor</mat-label>
        <input matInput type="number" formControlName="valor" placeholder="0.00" step="0.01">
        <span matTextPrefix>R$&nbsp;</span>
        <mat-error *ngIf="transactionForm.get('valor')?.invalid">
          {{ getErrorMessage('valor') }}
        </mat-error>
      </mat-form-field>

      <!-- Tipo -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="tipo">
          <mat-option *ngFor="let tipo of tipos" [value]="tipo">
            {{ tipo }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="transactionForm.get('tipo')?.invalid">
          {{ getErrorMessage('tipo') }}
        </mat-error>
      </mat-form-field>

      <!-- Categoria -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="categoria">
          <mat-option *ngFor="let categoria of categorias" [value]="categoria">
            {{ categoria }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="transactionForm.get('categoria')?.invalid">
          {{ getErrorMessage('categoria') }}
        </mat-error>
      </mat-form-field>

      <!-- Data -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Data</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="data">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="transactionForm.get('data')?.invalid">
          {{ getErrorMessage('data') }}
        </mat-error>
      </mat-form-field>

      <!-- Botões -->
      <div class="button-row">
        <button mat-raised-button color="primary" type="submit" [disabled]="transactionForm.invalid">
          Cadastrar Transação
        </button>
        <button mat-button type="button" (click)="clearForm()">
          Limpar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
