<mat-sidenav-container>
  <mat-sidenav #drawer mode="push">
    <div class="sidenav-header p-3">
      <h3 class="mat-headline-6 mb-0">
        Olá, {{ this.authService.userSignal()?.displayName || 'Usuário' }}
      </h3>
    </div>
    <mat-divider></mat-divider>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/historico">
        <mat-icon matListItemIcon>receipt_long</mat-icon>
        <span matListItemTitle>Histórico</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
