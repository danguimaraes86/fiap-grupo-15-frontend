<mat-card class="summary-card">
  <mat-card-header>
    <mat-card-title>Resumo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="summary-grid">
      <div class="summary-item receita">
        <span class="label">Receitas</span>
        <span class="value">{{ totalReceitas() | currency : 'BRL' }}</span>
      </div>
      <div class="summary-item despesa">
        <span class="label">Despesas</span>
        <span class="value">{{ totalDespesas() | currency : 'BRL' }}</span>
      </div>
      <div class="summary-item saldo" [class.negative]="saldo() < 0">
        <span class="label">Saldo</span>
        <span class="value">{{ saldo() | currency : 'BRL' }}</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
